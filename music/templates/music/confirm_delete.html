{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="static/music/static/styles.css">
</head>
<body>
    <h2>Are you sure you want to delete "{{ song.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
